<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/lay.css">

    <title>Home</title>
  </head>
  <body>
    <div class="container">
     <!--equal width-->
    <p class="h1"><u>Equal-width</u></p>
    <div class="row no-gutters">
      <div class="col"><div class="box"></div></div>
    </div>
    <div class="row">
      <div class="col">
        <div class="box"></div>
      </div>
      <div class="col">
        <div class="box"></div>
      </div>
    </div>
    <div class="row">
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
    </div>
    <div class="row">
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
    </div>
    <p class="h1"><u>Equal with multi-line</u></p>
    <div class="row">
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
      <div class="w-100"></div>
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
    </div>
    <p class="h1"><u>Setting one column width</u></p>
    <div class="row">
      <div class="col"><div class="box"></div></div>
      <div class="col-6"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
    </div>
    <div class="row">
      <div class="col"><div class="box"></div></div>
      <div class="col-5"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
    </div>
    <p class="h1"><u>Variable width content</u></p>
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"><div class="box"></div></div>
      <div class="col-md-auto"><div class="box"></div></div>
      <div class="col col-lg-2"><div class="box"></div></div>
    </div>
    <div class="row">
      <div class="col"><div class="box"></div></div>
      <div class="col-md-auto"><div class="box"></div></div>
      <div class="col-lg-2"><div class="box"></div></div>
    </div>
    <p class="h1"><u>Stacked to horizontal</u></p>
    <div class="row">
      <div class="col-sm-8"><div class="box"></div></div>
      <div class="col-sm-4"><div class="box"></div></div>
    </div>
  </div>

    


    <!-- jQuery links -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
